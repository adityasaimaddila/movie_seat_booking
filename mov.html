<!DOCTYPE html>
<html>
<head>
	<title>Movie Theatre Booking System</title>
	<link rel="stylesheet" type="text/css" href="mov.css">
</head>
<body>
<div class="movie-container">
	<label>Pick a movie</label>
    <select id="movie">
    	<option value="10">Avengers[10$]</option>
        <option value="12">Toy Story[12$]</option>
        <option value="8">Avatar[8$]</option>
        <option value="9">End Game[9$]</option>

    </select>
</div>


<ul class="showcase">
	<li>
		<div class="seat"></div>
		<small>N/A</small>
	</li>
	<li>
		<div class="seat selected"></div>
		<small>Selected</small>
	</li>
	<li>
		<div class="seat occupied"></div>
		<small>Occupied</small>
	</li>
</ul>



<div class="container">
	<div class="screen"></div>


	<div class="row">
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
	</div>
	<div class="row">
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat occupied"></div>
		<div class="seat occupied"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
	</div>
	<div class="row">
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat occupied"></div>
		<div class="seat occupied"></div>
	</div>
	<div class="row">
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
	</div>
	<div class="row">
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat occupied"></div>
		<div class="seat occupied"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
	</div>
	<div class="row">
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat occupied"></div>
		<div class="seat occupied"></div>
		<div class="seat occupied"></div>
		<div class="seat"></div>
	</div>
</div>

<p class="text">You have selcted <span id="count">0</span> seats fro a price of <span id="total">0</span></p>


<script type="text/javascript" src="mov.js"></script>
</body>
</html>
